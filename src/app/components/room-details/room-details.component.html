<div class="room-details" *ngIf="room">
    <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="titlepage">
              <h2>{{room.title}}</h2> 
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-7">
            <div id="serv_hover" class="room">
              <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery>
            </div>
          </div>
          <div class="col-md-5">
            <div class="bed_room">
                <div>
                    <p class="room-desc">{{room.desc}}</p>
                    <p>Price per night: <span class="price">{{room.price}} &#8382;</span></p>
                </div>
            </div>
          </div>
        </div>
      </div>
</div>
