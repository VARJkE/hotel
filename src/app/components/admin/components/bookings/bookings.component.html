<div class="ml-17 min-h-70">
    <div class="row">
        <div class="col-12">
            <div class="card mb-4">
                <div class="card-header pb-0">
                    <h6>All Bookings</h6>
                </div>




                <!-- ---------------- -->
                <div class="card-body px-0 pt-0 pb-2">
                    <div class="table-responsive p-0">
                        <table class="table align-items-center mb-0">
                            <thead>
                                <tr>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">ID
                                    </th>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Guest</th>
                                    <th
                                        class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
                                        Phone Number</th>
                                    <th
                                        class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Check IN</th>
                                    <th
                                        class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Check OUT</th>
                                    <th class="text-secondary opacity-7"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let booking of bookings">
                                    <td>
                                        <p class="align-middle ps-3 text-sm">{{booking.id}}</p>
                                    </td>
                                    <td>

                                        <div class="d-flex px-2 py-1">
                                            <div class="d-flex flex-column justify-content-center">
                                                <h6 class="mb-0 text-sm">{{booking.guestFullName}}</h6>
                                                <p class="text-xs text-secondary mb-0">{{booking.guestEmail}}</p>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <p class="text-xs text-secondary mb-0">{{booking.guestPhoneNumber}}</p>
                                    </td>
                                    <td class="align-middle text-center text-sm">
                                        <span class="badge badge-sm bg-gradient-success">{{booking.checkInDate | date:
                                            'dd-MM-YYYY' }}</span>
                                    </td>
                                    <td class="align-middle text-center">
                                        <span class="badge badge-sm bg-gradient-secondary">{{booking.checkOutDate |
                                            date: 'dd-MM-YYYY'}}</span>
                                    </td>
                                    <td class="align-middle">
                                        <a class="text-secondary font-weight-bold text-xs cursor-pointer"
                                            data-original-title="Booking Details"
                                            (click)="openDetailsModal(booking.id)">
                                            Details
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <mat-paginator [length]="allBookings.length" [pageSize]="itemsPerPage"
                            [pageSizeOptions]="itemsPerPageOptions" (page)="onPageChange($event)">
                        </mat-paginator>
                    </div>
                </div>
                <!-- ---------------- -->
            </div>
        </div>
    </div>
</div>
