<div class="our_room">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="titlepage">
            <h2>Our Rooms</h2>
            <p>Lorem Ipsum available, but the majority have suffered </p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-sm-6" *ngFor="let room of rooms">
          <div id="serv_hover" class="room">
            <div class="room_img">
              <figure><a (click)="viewRoomDetails(room.id.toString())"><img src= "assets/img/{{room.id}}/4.jpg" alt="#" /></a> </figure>
            </div>
            <div class="bed_room">
              <h3>{{room.title}}</h3>
              <p>{{room.desc}}</p>
              <p class="price">{{room.price}} &#8382;</p>
              <p>{{room.services}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
